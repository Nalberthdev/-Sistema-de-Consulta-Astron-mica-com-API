<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadis de {{ corpo }} </title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            font-family: Arial, Helvetica, sans-serif;
        }
        th , td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bolds;
        }


    </style>

    <table>
        <tr><th>Campo</th><th>Valor</th></tr>
        {% for item in dados %}
            <tr><td>{{ item.campo }}</td><td>{{ item.valor }}</td></tr>
        {% endfor %}
    </table>

</head>

</body>
</html>
